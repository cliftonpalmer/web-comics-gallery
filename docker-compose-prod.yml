version: '3'
networks:
    proxy:
        external: true
services:
    navigator:
        image: cjpalmer/gallery-navigator:1.1.0
        volumes:
        - gallery_data:/app/gallery
    server:
        image: cjpalmer/gallery-server:1.1.0
        volumes:
        - gallery_data:/data/images
        depends_on:
        - navigator
        networks:
        - default
        - proxy
volumes:
    gallery_data:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: /mnt/gallery_data
